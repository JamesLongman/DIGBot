version: '3.0'
services:
    digbot:
        build: .
        ports:
            - "1337:1337"
        entrypoint: npm install --only=dev
        volumes:
            - ./config/local.json:/usr/src/digbot/config/local.json
        tty: true
        environment:
        - NODE_ENV=testing