version: '3.0'
services:
    redis:
        image: "redis:alpine"
        container_name: queue
        expose:
          - 6379
        volumes:
            - /data
    digbot:
        build: .
        volumes:
            # Links the local.json config to the container for local development
            - ./config/local.json:/usr/src/digbot/config/local.json
        ports:
            - "1337:1337"
        links:
          - redis
        environment:
            - REDIS_URL=redis://queue
        tty: true

